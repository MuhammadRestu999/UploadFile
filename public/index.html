<!DOCTYPE html>
<html>
  <head>
    <title>File Uploader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css">
    <link rel="stylesheet" href="/style.css">
    <script> window.onerror = (msg, fle, lne, col) => alert(`${msg}\n\n${fle} ${lne}:${col}`); </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="/main.js"></script>
  </head>
  <body>
    <div class="all">
      <h1>File Uploader</h1>
      <form method="POST" enctype="multipart/form-data" action="javascript:void(0);">
        <input id="sub1" type="file" name="file" required multiple><br>
        <p>Limit File 50MB</p>
        <input id="sub2" type="submit" value="Upload">
      </form>
      <br>
      <h2>All Uploaded Files :</h2>
      <div id="list">
      </div>
    </div>
    <p>
      <b>Fil Uploader by <a href="https://github.com/MuhammadRestu999">MuhammadRestu999</a></b>
    </p>
  </body>
</html>
